<app-header></app-header>
<div class="main-container">
    <div class="container" >
        <div *ngIf="!loadingComplete">
            <mat-spinner class="progress-loader" [color]="color" [mode]="mode" [value]="value">
            </mat-spinner>
        </div>
        <div class="row"  *ngIf="loadingComplete && !errorOccurred">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-2">
                <div class="row mt-1 titleMargin" >        
                        <h5>Recent Transactions</h5>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 mt-0">
                <app-card class="col-sm-12 col-md-12 col-lg-12" *ngFor="let item of results  | paginate: {itemsPerPage:perPage, currentPage:page, totalItems:NoPage*perPage }" [transactionData]="item"></app-card> 
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <pagination-controls  style="margin: 0!important;" (pageChange) = "onChangePage($event)" autoHide = "true" ></pagination-controls> 
            </div>     
        </div>
        <div class="row justify-content-md-center align-items-center content-area" *ngIf="loadingComplete && errorOccurred">
            <app-error-id [errorType]="error.errorType" [errorTitle]="error.errorTitle"
                [errorMessage]="error.errorMessage" [errorMessageSecondary]="error.errorMessageSecondary">
            </app-error-id>
        </div>
    </div>
</div>

<app-footer></app-footer>
