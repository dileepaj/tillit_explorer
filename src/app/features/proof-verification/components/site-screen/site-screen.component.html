<div id="siteScreen" [@screenAnimation]>
  <!-- Browser window start -->
  <div id="browser">
    <!-- browser controlls start -->
    <div class="header">
      <div class="input-group">
        <div class="input-group-text" id="basic-addon1">
          <i class="bi bi-globe2"></i>
          <span
            tabindex="0"
            data-toggle="tooltip"
            title="Open in new window"
            (click)="openInNewWindowFn()"
          >
            <input
              type="text"
              class="form-control form-control-sm border-0"
              [value]="displayPageUrl"
              aria-label="url"
              disabled
              aria-describedby="basic-addon1"
            />
          </span>
          <span
            tabindex="0"
            data-toggle="tooltip"
            title="Zoom In"
            (click)="scaleFn(1)"
          >
            <i class="bi bi-zoom-in"></i>
          </span>
          <span
            tabindex="0"
            data-toggle="tooltip"
            title="Zoom Out"
            (click)="scaleFn(-1)"
          >
            <i class="bi bi-zoom-out"></i>
          </span>
          <span
            tabindex="0"
            data-toggle="tooltip"
            title="Copy to Clipboard"
            (click)="copyToClipboardFn()"
          >
            <ng-container *ngIf="isCopied; else notCopied">
              <i class="bi bi-clipboard-check" [style.color]="'blue'"></i>
            </ng-container>
            <ng-template #notCopied>
              <i class="bi bi-clipboard"></i>
            </ng-template>
          </span>
        </div>
      </div>
    </div>
    <!-- browser controlls end -->

    <!-- browser iframe start -->
    <div class="content">
      <div
        class="mt-5 d-flex justify-content-center align-items-center"
        *ngIf="!loadingComplete"
        [@spinAnimation]
      >
        <mat-spinner
          color="primary"
          mode="indeterminate"
          [value]="1"
          [diameter]="40"
        >
        </mat-spinner>
      </div>
      <div
        *ngIf="isCopied"
        class="copy-notification float-right px-2"
        [@inOutAnimation]
      >
        <p class="m-0">Copied</p>
      </div>
      <!-- <iframe *ngIf="pageUrl != null" #iframe [src]="pageUrl" (load)="onIframeLoadFn()" [@iframeAnimation] frameborder="0" width="100%" height="100%"></iframe> -->
      <iframe
        #iframe
        [hidden]="!loadingComplete"
        [scrolling]="scrolling"
        frameborder="0"
        width="100%"
        height="100%"
        sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation"
      ></iframe>
    </div>
    <!-- browser iframe end -->
  </div>
  <!-- Browser window end -->

  <!-- Frame title start -->
  <div id="title">
    <input
      type="text"
      [value]="FrameTitle"
      aria-label="url"
      disabled
      aria-describedby="basic-addon1"
    />
  </div>
  <!-- Frame title end -->
</div>
