<app-header></app-header>
<div class="container">
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-12 pl-0">
        <h4 class="text-muted">PROOF OF THE BACKLINK</h4>
        <p>Verify the backlink of given data packets through blockchain</p>
      </div>
    </div>
  </div>

  <div
    id="proofContainer"
    style="height: 100%; display: flex; flex-direction: column; justify-content: center;"
  >
    <div id="proofDemoLoaderFrame" *ngIf="!isStartDemo">
      <button class="btn" (click)="startDemoFn()" *ngIf="!isLoading">
        <i class="fa fa-youtube-play" aria-hidden="true"></i>
      </button>
      <div
        class="d-flex justify-content-center align-items-center"
        *ngIf="isLoading"
        style="height: 4rem;"
      >
        <mat-spinner
          class="progress-loader"
          [color]="primary"
          [mode]="mode"
          [value]="value"
        >
        </mat-spinner>
      </div>
    </div>

    <!-- Global Information -->
    <div
      id="globalInformation"
      *ngIf="globalData.length > 0"
      [@screenAnimation]
      style="height: 100%"
      [ngStyle]="{ maxHeight: gsHeightExpand ? '96vh' : '28vh' }"
    >
      <div class="d-flex justify-content-between">
        <div>
          <h6>{{ StorageTitle }}</h6>
        </div>
        <div (click)="resizeGlobalScreen()" style="cursor: pointer;">
          <svg
            *ngIf="vsHeightExpand"
            width="20px"
            height="20px"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.1 14.1L1 17l2 2 2.9-3.1L8 18v-6H2l2.1 2.1zM19 3l-2-2-2.9 3.1L12 2v6h6l-2.1-2.1L19 3z"
            />
          </svg>
          <svg
            *ngIf="!vsHeightExpand"
            width="16px"
            height="16px"
            viewBox="0 0 16 16"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect width="16" height="16" id="icon-bound" fill="none" />
            <path
              d="M1.986,12.6L6.586,8L8,9.414L3.414,14L5.986,14L5.986,16L1.986,16L-0.014,16L-0.014,10L1.986,10L1.986,12.6ZM12.586,2L10.014,2L10.014,0L16.014,0L16.014,6L14.014,6L14.014,3.4L9.414,8L8,6.586L12.586,2Z"
            />
          </svg>
        </div>
      </div>
      <div id="frames" [style.overflow-x]="gsOverflowX">
        <proof-global-storage
          *ngFor="let data of globalData"
          [frameData]="data"
        ></proof-global-storage>
      </div>
    </div>
    <!-- Verification screen -->
    <div
      id="verificationScreen"
      *ngIf="isStartDemo"
      [@screenAnimationDemo]
      [ngStyle]="{ height: vsHeightExpand ? '96vh' : '70vh' }"
    >
      <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-center align-items-center">
          <button
            *ngIf="isPause"
            class="btn btn-sm btn-success btnPausePlay"
            (click)="togglePlayPauseFn()"
          >
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                />
              </svg>
            </div>
          </button>
          <button
            *ngIf="!isPause"
            class="btn btn-sm btn-secondary btnPausePlay"
            (click)="togglePlayPauseFn()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pause"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </button>
          <button
            class="btn btn-sm btn-danger btnPausePlay ml-1"
            (click)="stopFn()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-stop-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"
              />
            </svg>
          </button>
          <button
            class="btn btn-sm btn-primary btnPausePlay ml-1"
            (click)="replayFn()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-repeat"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
              />
              <path
                fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
              />
            </svg>
          </button>
          <h6 class="ml-1 mb-0">
            {{ ProofContainerTitle }}
          </h6>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <span
            style="font-size: 14px; color: rgb(161, 159, 159);"
            class="mr-2"
          >
            {{ ((currentStep / totalSteps) * 100).toFixed(2) }}%</span
          >
          <button class="btn btn-sm btn-dark btnPausePlay mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-gear-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
              />
            </svg>
          </button>
          <div (click)="resizeVerifyScreen()" style="cursor: pointer;">
            <svg
              *ngIf="vsHeightExpand"
              width="20px"
              height="20px"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.1 14.1L1 17l2 2 2.9-3.1L8 18v-6H2l2.1 2.1zM19 3l-2-2-2.9 3.1L12 2v6h6l-2.1-2.1L19 3z"
              />
            </svg>
            <svg
              *ngIf="!vsHeightExpand"
              width="16px"
              height="16px"
              viewBox="0 0 16 16"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <rect width="16" height="16" id="icon-bound" fill="none" />
              <path
                d="M1.986,12.6L6.586,8L8,9.414L3.414,14L5.986,14L5.986,16L1.986,16L-0.014,16L-0.014,10L1.986,10L1.986,12.6ZM12.586,2L10.014,2L10.014,0L16.014,0L16.014,6L14.014,6L14.014,3.4L9.414,8L8,6.586L12.586,2Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div id="steppersFrame">
        <div class="bs-stepper" style="overflow-x: hidden; height: 100%;">
          <div class="bs-stepper-header cs-stepper-header" role="tablist">
            <!-- your steps here -->
            <ng-container *ngFor="let stepper of steppers">
              <div class="step">
                <button type="button" class="step-trigger" role="tab">
                  <span class="bs-stepper-circle cs-stepper-circle">{{
                    stepper.NO
                  }}</span>
                  <span class="bs-stepper-label cs-stepper-label">{{
                    stepper.Name
                  }}</span>
                </button>
              </div>
              <div class="line"></div>
            </ng-container>
          </div>
        </div>
      </div>
      <div>
        <ul style="list-style-position: inside" class="ml-0 pl-0 mt-0 mb-1">
          <li class="m-0 p-0">
            <span style="font-size: 13px; font-weight: 500;">{{
              ActionDescription
            }}</span>
          </li>
        </ul>
      </div>
      <div id="frames" [style.overflow-x]="vsOverflowX">
        <ng-template #ProofDemoDirective></ng-template>
      </div>
    </div>
  </div>
  <!-- <div class="container" *ngIf="loadingComplete && errorOccurred">
    <app-error-id [errorType]="error.errorType" [errorTitle]="error.errorTitle" [errorMessage]="error.errorMessage"
      [errorMessageSecondary]="error.errorMessageSecondary">
    </app-error-id>
  </div> -->
</div>
<app-footer></app-footer>
