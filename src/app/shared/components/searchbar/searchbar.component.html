<!-- This is the search bar component -->
<div class="container-fluid search-bar">
  <div class="container">
    <div class="row pt-4 pb-4">
      <!-- Input field column -->
      <div class="col-md-10 col-12 pr-md-0 mb-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text search-icon" id="basic-text1"><i class="fas fa-search "
                aria-hidden="true"></i></span>
          </div>
          <input class="search-bar-input form-control my-0 py-1" type="text"
            placeholder="Enter Transaction ID or TDP Id or Public Key" aria-label="Search" [formControl]="searchForm">
        </div>
      </div>

      <!-- Button area -->
      <div class="col-md-2 col-12">
        <button type="button" class="btn btn-primary btn-main btn-search" (click)="search()">Search</button>
      </div>
    </div>
  </div>
</div>
